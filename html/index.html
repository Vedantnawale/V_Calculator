<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shantell Sans">
  <link href="/css/calci.css" rel="stylesheet" type="text/css" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/media.css">
</head>

<body>
  <h1 class="heading">V-CALCULATOR</h1>
  <div class="container">
    <div class="row">
      <input class="input" type="text" aria-expanded="undefined">
    </div>
    <div class="row">
      <div class="row-1">
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">del</button>
        <button class="button">clear</button>
        <button id="sqr" class="button">sqr</button>
      </div>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button id="percent" class="button">%</button>
      <button id = "root" class="button">✓</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button id="multi" class="button">*</button>
      <button id = "divi" class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button id = "plus" class="button">+</button>
      <button id = "minus" class="button">-</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button id="stop" class="button">.</button>
      <button id="enter" class="button">ENTER</button>
    </div>
    <marquee>% , ✓ and sqr can only use for single value</marquee>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
